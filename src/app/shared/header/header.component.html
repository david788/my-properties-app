<mat-toolbar color="primary">
    <button mat-mini-fab color="warn">
        <mat-icon>dashboard</mat-icon>
    </button>
    <span class="example-icon"></span>

    {{ pageTitle}}
    <span class="example-spacer"></span>

    <button mat-flat-button color="primary" routerLink="/product">
        <mat-icon>shopping_basket</mat-icon>

    </button>
    <span class="example-icon"></span>

    <mat-icon>account_box</mat-icon>
    <span class="example-icon"></span>

    <button mat-flat-button color="primary" matBadge="{{counter}}" matBadgePosition="before" matBadgeColor="warn">
        <mat-icon>add_shopping_cart</mat-icon>
    </button>
    <!-- <button mat-flat-button color="primary">
        <mat-icon matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>

    </button> -->
    <button mat-flat-button color="primary">
        <mat-icon>help_outline</mat-icon>

    </button>
    <button mat-flat-button color="primary">
        <mat-icon routerLink="/settings">settings</mat-icon>

    </button>


    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
        <button mat-menu-item routerLink="/login" >
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
        </button>
        <button mat-menu-item routerLink="/admin">
            <mat-icon>notifications_off</mat-icon>
            <span>Admin</span>
        </button>
        <button mat-menu-item routerLink="/aboutus">
            <mat-icon>infor</mat-icon>
            <span>About Us</span>
        </button>

    </mat-menu>
</mat-toolbar>
